<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs - Tepper & Bennett</title>
    <link rel="stylesheet" href="../common/design-system.css">
    <link rel="stylesheet" href="songs.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <nav class="main-nav">
            <div class="nav-logo">T&B</div>
            <ul class="nav-links">
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#elvis">Elvis</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#inquiries">Inquiries</a></li>
            </ul>
        </nav>
    </header>

    <main class="songs-container">
        <div class="view-controls">
            <h1>Songs</h1>
            <div class="view-toggle">
                <button class="view-button active" data-view="gallery">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                    </svg>
                    Gallery
                </button>
                <button class="view-button" data-view="list">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                    List
                </button>
            </div>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" placeholder="Search songs...">
            </div>
            <div class="filter-group">
                <select class="filter-select">
                    <option value="">All Genres</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="country">Country</option>
                </select>
                <select class="filter-select">
                    <option value="">All Artists</option>
                    <option value="elvis">Elvis Presley</option>
                    <option value="beatles">The Beatles</option>
                </select>
                <select class="filter-select">
                    <option value="">All Years</option>
                    <option value="1940s">1940s</option>
                    <option value="1950s">1950s</option>
                    <option value="1960s">1960s</option>
                </select>
            </div>
        </div>

        <!-- Gallery View -->
        <div class="view-content gallery-view active">
            <div class="song-grid">
                <!-- Song cards will be dynamically populated -->
                <div class="song-card">
                    <div class="song-image">
                        <img src="song-thumb.jpg" alt="Song thumbnail">
                        <button class="play-button">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </button>
                    </div>
                    <div class="song-info">
                        <h3>Song Title</h3>
                        <p class="artist">Artist Name</p>
                        <div class="song-meta">
                            <span class="genre">Rock</span>
                            <span class="year">1960</span>
                        </div>
                    </div>
                </div>
                <!-- More song cards... -->
            </div>
        </div>

        <!-- List View -->
        <div class="view-content list-view">
            <table class="songs-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated -->
                    <tr>
                        <td>Song Title</td>
                        <td>Artist Name</td>
                        <td>Rock</td>
                        <td>1960</td>
                        <td>
                            <button class="action-button">View</button>
                            <button class="action-button">Play</button>
                        </td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="songs.js"></script>
</body>
</html>
